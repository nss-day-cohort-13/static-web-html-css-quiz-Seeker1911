<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HTML Quiz</title>
	<link rel="stylesheet" href="quiz.css">
</head>
<body>
	<article class="card">
		<header id="card1" class="header">
			<h1>Street Glide</h1>
		</header><!-- /header -->
		<div class="picture"><img src="img/streetglide.png" alt="Street Glide" width="250px" height="200"></div>

		<p class="description">The Street Glide is the meanest bike in town.</p>
		<p class="available">Available</p>
		<header id="card1B" class="header">
			specifications
		</header><!-- /header -->
		<div class="bold">
		<p>size: 110 ci.</p>
		<p>weight: 780 lbs.</p>
		</div>
		<footer>
			<h6>These specifications are valid until September 2016.</h6>
		</footer>
		<header id="card1C" class="header">
			<p>Price per unit</p>
		</header><!-- /header -->
		<div class="bold">
		<p>1 Harley: $23,000</p>
		<p>5 or more: $21,000 ea.</p>
		<p>10 or more: $20,000 ea.</p>
		</div>
	</article>
</body>
</html>
